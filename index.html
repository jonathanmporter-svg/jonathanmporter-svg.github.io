<style>
.qr-section {
  page-break-after: always;   /* ensures each QR code starts on a new page when printing */
  margin: 40px auto;
  text-align: center;
}
  .qr-code {
  display: block;          /* ensures it behaves like a block element */
  margin: 20px auto;       /* centers horizontally with some spacing */
  max-width: 80%;          /* scales down to fit smaller screens */
  height: auto;            /* keeps aspect ratio */
}

@media (max-width: 480px) {
  .qr-code {
    max-width: 95%;        /* almost full width on very small screens */
    margin: 10px auto;
  }
} 
</style>

<div class="qr-section">
  <h1>Graham's 60th Quiz</h1>
  <img src="gquiz.png" class="qr-code"/>
</div>

<div class="qr-section">
  <h1>Those that Left us in 2025</h1>
  <img src="2025.png" class="qr-code"/>
</div>
