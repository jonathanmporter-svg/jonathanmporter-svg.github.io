<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
      padding: 20px;
    }

    .slide img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Navigation buttons */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .nav.left { left: 10px; }
    .nav.right { right: 10px; }

    /* Dots indicator */
    .dots {
      text-align: center;
      padding: 10px;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }
    .dot.active {
      background: #0078d7;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide">  
        <h1><a href="https://jonathanmporter-svg.github.io/grahamsquiz/gquiz.html">Graham's 60th Quiz</a></h1>
        <img src="gquiz.png" class="qr-code"/>
      </div>
      <div class="slide">
        <h1><a href="https://jonathanmporter-svg.github.io/thosethatleftus2025/quiz.html">Those that Left us in 2025</a></h1></h1>
        <img src="2025.png" class="qr-code"/>
      </div>
    </div>
    <button class="nav left" onclick="prevSlide()">‹</button>
    <button class="nav right" onclick="nextSlide()">›</button>
    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const dotsContainer = document.getElementById("dots");
    const totalSlides = slides.children.length;
    let currentIndex = 0;

    // Create dots
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    function updateDots() {
      document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });
    }

    function goToSlide(index) {
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      goToSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      goToSlide(currentIndex);
    }

    // Swipe support for mobile
    let startX = 0;
    slides.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    slides.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) nextSlide();
      if (endX > startX + 50) prevSlide();
    });
  </script>
</body>
</html>
