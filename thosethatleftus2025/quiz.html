      margin: auto;

    #answer-image {
      display: block;
      margin: 12px auto; /* centers horizontally */
    }

    
    /* Progress bar */
    #progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 6px;
      margin: 12px 0;
      height: 18px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #0078d7;
      transition: width 0.4s ease;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 12px 0;
      border-radius: 6px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    input[type="text"] {
      padding: 12px;
      width: 90%;
      max-width: 380px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 18px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #0078d7;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #feedback { margin-top: 12px; font-size: 1.05em; min-height: 1.4em; }
    #score { font-size: 1.1em; margin-top: 14px; font-weight: bold; }
    #answer-text { margin-top: 8px; font-size: 1.1em; font-weight: bold; }

    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      button { width: 100%; }
    }
  </style>

    let currentQuestion = 0;

    // Levenshtein distance for fuzzy matching
    function levenshtein(a, b) {
      const matrix = Array.from({ length: a.length + 1 }, () => []);
      for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
      for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          matrix[i][j] = Math.min(
            matrix[i - 1][j] + 1,
            matrix[i][j - 1] + 1,
            matrix[i - 1][j - 1] + cost
          );
        }
      }
      return matrix[a.length][b.length];
    }

    function isCloseEnough(userAnswer, correctAnswer) {
      const distance = levenshtein(userAnswer, correctAnswer);
      return distance <= 2; // allow up to 2 typos
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / quiz.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    }

    function loadQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question-image").src = q.image;
      document.getElementById("answer-input").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("answer-image").style.display = "none";
      document.getElementById("answer-text").textContent = "";
      document.getElementById("question-number").textContent =
        `Question ${currentQuestion + 1} of ${quiz.length}`;
      document.getElementById("next-button").style.display = "none";
      document.getElementById("next-button").textContent = "Next Question";
      document.getElementById("submit-button").disabled = false;
      updateProgress();
    }

    function submitAnswer() {
      const userAnswer = document.getElementById("answer-input").value.trim().toLowerCase();
      const correctAnswer = quiz[currentQuestion].answer.toLowerCase();

      if (isCloseEnough(userAnswer, correctAnswer)) {
        score++;
        document.getElementById("feedback").textContent = "✅ Correct!";
      } else {
        document.getElementById("feedback").textContent =
          `❌ Incorrect. The correct answer was "${quiz[currentQuestion].answer}".`;
      }

      document.getElementById("score").textContent = `Score: ${score}`;

      // Show the answer image and text
      const answerImg = document.getElementById("answer-image");
      answerImg.src = quiz[currentQuestion].answerImage;
      answerImg.style.display = "block";
      document.getElementById("answer-text").textContent =
        `Answer: ${quiz[currentQuestion].answer}`;

      document.getElementById("submit-button").disabled = true;

      // If last question, change button text
      if (currentQuestion === quiz.length - 1) {
        document.getElementById("next-button").textContent = "Get Final Scores";
      }

      document.getElementById("next-button").style.display = "inline-block";
    }

    function nextQuestion() {
      if (currentQuestion < quiz.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          `<h2>Quiz Complete!</h2><p>Your final score is ${score} out of ${quiz.length}.</p>`;
