<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Quiz (Numbered Questions)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5%;
      margin: 0;
      background: #f9f9f9;
    }
    #quiz-container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
      border-radius: 6px;
    }
    input[type="text"] {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #0078d7;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    #feedback { margin-top: 15px; font-size: 1.1em; }
    #score { font-size: 1.2em; margin-top: 20px; font-weight: bold; }
    #question-number { font-size: 1.2em; margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Image Quiz</h1>
  <div id="quiz-container">
    <div id="question-number"></div>
    <img id="question-image" src="" alt="Quiz Image" />
    <div>
      <input type="text" id="answer-input" placeholder="Type your answer here" />
    </div>
    <button onclick="submitAnswer()">Submit</button>
    <div id="feedback"></div>
    <img id="answer-image" src="" alt="Answer Image" style="display:none;" />
    <div id="score">Score: 0</div>
  </div>

  <script>
    const quiz = [
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/640px-Fronalpstock_big.jpg",
        answer: "mountain",
        answerImage: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Matterhorn_from_Domh%C3%BCtte_-_2.jpg/640px-Matterhorn_from_Domh%C3%BCtte_-_2.jpg"
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/640px-PNG_transparency_demonstration_1.png",
        answer: "chess",
        answerImage: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Chess_board_opening_staunton.jpg/640px-Chess_board_opening_staunton.jpg"
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/640px-Golde33443.jpg",
        answer: "cat",
        answerImage: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/640px-Cat03.jpg"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    // Levenshtein distance for fuzzy matching
    function levenshtein(a, b) {
      const matrix = Array.from({ length: a.length + 1 }, () => []);
      for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
      for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          matrix[i][j] = Math.min(
            matrix[i - 1][j] + 1,
            matrix[i][j - 1] + 1,
            matrix[i - 1][j - 1] + cost
          );
        }
      }
      return matrix[a.length][b.length];
    }

    function isCloseEnough(userAnswer, correctAnswer) {
      const distance = levenshtein(userAnswer, correctAnswer);
      return distance <= 2; // allow up to 2 typos
    }

    function loadQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question-image").src = q.image;
      document.getElementById("answer-input").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("answer-image").style.display = "none";
      document.getElementById("question-number").textContent =
        `Question ${currentQuestion + 1} of ${quiz.length}`;
    }

    function submitAnswer() {
      const userAnswer = document.getElementById("answer-input").value.trim().toLowerCase();
      const correctAnswer = quiz[currentQuestion].answer.toLowerCase();

      if (isCloseEnough(userAnswer, correctAnswer)) {
        score++;
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").textContent =
          `‚ùå Incorrect. The correct answer was "${quiz[currentQuestion].answer}".`;
      }

      document.getElementById("score").textContent = `Score: ${score}`;

      // Show the answer image
      const answerImg = document.getElementById("answer-image");
      answerImg.src = quiz[currentQuestion].answerImage;
      answerImg.style.display = "block";

      currentQuestion++;

      if (currentQuestion < quiz.length) {
        setTimeout(loadQuestion, 2500);
      } else {
        setTimeout(() => {
          document.getElementById("quiz-container").innerHTML =
            `<h2>Quiz Complete!</h2><p>Your final score is ${score} out of ${quiz.length}.</p>`;
        }, 2500);
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
