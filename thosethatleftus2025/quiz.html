<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Quiz (Next Button)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5%;
      margin: 0;
      background: #f9f9f9;
    }
    #quiz-container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 { font-size: 1.6em; margin: 0 0 10px; }
    #question-number { font-size: 1.1em; margin-bottom: 8px; font-weight: bold; }

    /* Progress bar */
    #progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 6px;
      margin: 12px 0;
      height: 18px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #0078d7;
      transition: width 0.4s ease;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 12px 0;
      border-radius: 6px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    input[type="text"] {
      padding: 12px;
      width: 90%;
      max-width: 380px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 18px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #0078d7;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #feedback { margin-top: 12px; font-size: 1.05em; min-height: 1.4em; }
    #score { font-size: 1.1em; margin-top: 14px; font-weight: bold; }

    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Image Quiz</h1>
  <div id="quiz-container">
    <div id="question-number"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>

    <img id="question-image" src="" alt="Quiz Image" />

    <div class="controls">
      <!-- Not inside a form to avoid auto-submit -->
      <input type="text" id="answer-input" placeholder="Type your answer here" />
      <button id="submit-button" type="button" onclick="submitAnswer()">Submit</button>
      <button id="next-button" type="button" onclick="nextQuestion()" style="display:none;">Next Question</button>
    </div>

    <div id="feedback"></div>
    <img id="answer-image" src="" alt="Answer Image" style="display:none;" />
    <div id="answer-text" style="margin-top:8px; font-size:1.1em; font-weight:bold;"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const quiz = [
      {
        image: "images/ozzyosborne.jpg",
        answer: "Ozzy Osborne",
        answerImage: "images/ozzy-osbourne-portrait-session.jpg"
      },
      {
        image: "images/jillycooper.jpg",
        answer: "Jilly Cooper",
        answerImage: "images/jilly-cooper-obit_7043832.jpg"
      },
      {
        image: "images/dickiebird.png",
        answer: "Dickie Bird",
        answerImage: "images/dickiebirda.jpg"
      },
      {
        image: "images/dianekeaton.png",
        answer: "Diane Keaton",
        answerImage: "images/220814151830-diane-keaton-2022-tcl-chinese-theatre.jpg"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    // Levenshtein distance for fuzzy matching
    function levenshtein(a, b) {
      const matrix = Array.from({ length: a.length + 1 }, () => []);
      for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
      for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          matrix[i][j] = Math.min(
            matrix[i - 1][j] + 1,
            matrix[i][j - 1] + 1,
            matrix[i - 1][j - 1] + cost
          );
        }
      }
      return matrix[a.length][b.length];
    }

    function isCloseEnough(userAnswer, correctAnswer) {
      const distance = levenshtein(userAnswer, correctAnswer);
      return distance <= 2; // allow up to 2 typos
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / quiz.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    }

    function loadQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question-image").src = q.image;
      document.getElementById("answer-input").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("answer-image").style.display = "none";
      document.getElementById("question-number").textContent =
        `Question ${currentQuestion + 1} of ${quiz.length}`;
      document.getElementById("next-button").style.display = "none";
      document.getElementById("submit-button").disabled = false;
      updateProgress();
    }

function submitAnswer() {
  const userAnswer = document.getElementById("answer-input").value.trim().toLowerCase();
  const correctAnswer = quiz[currentQuestion].answer.toLowerCase();

  if (isCloseEnough(userAnswer, correctAnswer)) {
    score++;
    document.getElementById("feedback").textContent = "‚úÖ Correct!";
  } else {
    document.getElementById("feedback").textContent =
      `‚ùå Incorrect. The correct answer was "${quiz[currentQuestion].answer}".`;
  }

  document.getElementById("score").textContent = `Score: ${score}`;

  // Show the answer image
  const answerImg = document.getElementById("answer-image");
  answerImg.src = quiz[currentQuestion].answerImage;
  answerImg.style.display = "block";

  // Show the answer text underneath the image
  document.getElementById("answer-text").textContent =
    `Answer: ${quiz[currentQuestion].answer}`;

  document.getElementById("submit-button").disabled = true;

  // If last question, change button text
  if (currentQuestion === quiz.length - 1) {
    document.getElementById("next-button").textContent = "Get Final Scores";
  }

  document.getElementById("next-button").style.display = "inline-block";
}


    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          `<h2>Quiz Complete!</h2><p>Your final score is ${score} out of ${quiz.length}.</p>`;
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
